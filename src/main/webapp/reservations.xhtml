<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://java.sun.com/jsf/composite/reusable">

<h:head>
    <title>My reservations</title>
    <h:outputStylesheet name="navbar.css" library="css"/>
    <h:outputStylesheet name="filter.css" library="css"/>

</h:head>
<h:body>
    <p:growl id="idgrowl" life="2000"/>
    <t:navbar/>
    <h:form>
        <h2 class="title">RESERVATIONS</h2>

        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px">
            <h:outputText value="Date:"/>
            <p:calendar inputStyleClass="dateInput" mode="popup" pattern="yyyy-MM-dd"
                        value="#{reservationBean.filterDate}"/>
            <h:commandButton update="shows" class="button-active button"
                             action="#{reservationBean.loadList()}"
                             value="Search" style="margin-left: 5px;"/>
        </div>

        <p:dataTable id="reservations" var="reservation" value="#{reservationBean.allReservations}"
                     paginator="true" rows="10"
                     resizableColumns="true"
                     selection="#{reservationBean.reservation}" rowKey="#{reservation.reservationid}"

                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                             {PreviousPageLink} {PageLinks} {NextPageLink}
                             {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     paginatorPosition="bottom"
                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">

            <p:column headerText="Play">
                <h:outputText value="#{reservation.show.play.title}"/>
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{reservation.show.showdate}"/>
            </p:column>

            <p:column headerText="Seats">
                <h:outputText value="#{reservation.seats}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
