<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://java.sun.com/jsf/composite/reusable">

<h:head>
    <title>Theatre</title>
    <h:outputStylesheet name="navbar.css" library="css"/>
    <h:outputStylesheet name="filter.css" library="css"/>

</h:head>
<h:body>
    <p:growl id="idgrowl" life="2000"/>
    <t:navbar/>
    <h:form>

        <div>
            <h2 class="title">HALLS INFORMATION</h2>
        </div>

        <p:dataTable id="halls" var="hall" value="#{hallBean.allHalls}"
                     paginator="true" rows="10"
                     resizableColumns="true"
                     selection="#{hallBean.hall}" rowKey="#{hall.hallid}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                             {PreviousPageLink} {PageLinks} {NextPageLink}
                             {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     paginatorPosition="bottom"
                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">

            <p:column headerText="Name">
                <h:outputText value="#{hall.name}"/>
            </p:column>

            <p:column headerText="Columns">
                <h:outputText value="#{hall.hallcolumns}"/>
            </p:column>

            <p:column headerText="Rows">
                <h:outputText value="#{hall.hallrows}"/>
            </p:column>

            <p:column headerText="Seats">
                <h:outputText value="#{hall.totalseats}"/>
            </p:column>

            <p:column headerText="Today shows">
                <h:outputText value="#{hall.currentShows}"/>
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
